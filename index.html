<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>BST Visualization</title>
    <link rel="shortcut icon" href="img/logo.png" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/css/bootstrap-slider.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-brand">
          <p>Demo AI</p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li class="page-scroll">
              <a href="#portfolio">Sort</a>
            </li>
            <li class="page-scroll">
              <a href="#about">Linked list</a>
            </li>
            <li class="page-scroll">
              <a href="#contact">Binary search tree</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      id="svg"
      class="svg mt-3"
      shape-rendering="auto"
    ></svg>

    <div class="container-fluid sidebar">
      <h1 class="m-3">Binary search tree</h1>
      <div class="row-offcanvas row-offcanvas-left">
        <div class="sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <div class="list-group-item">
              <label for="addNode">Add node: </label>
              <form class="form-inline" id="addNodeForm" role="form">
                <div class="form-group">
                  <input type="number" class="form-control" id="addNode" />
                </div>
                <button type="submit" class="btn btn-default">Add</button>
              </form>
            </div>

            <div class="list-group-item">
              <label for="searchForNode">Search node: </label>
              <form class="form-inline" id="searchForNodeForm" role="form">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="searchForNode"
                  />
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
            </div>

            <div class="list-group-item">
              <label for="deleteNode">Delete node: </label>
              <form class="form-inline" id="deleteNodeForm" role="form">
                <div class="form-group">
                  <input type="number" class="form-control" id="deleteNode" />
                </div>
                <button type="submit" class="btn btn-default">Delete</button>
              </form>
            </div>

            <div class="list-group-item">
              <label for="addRandom">Random: </label>
              <form class="form-inline" id="addRandomForm" role="form">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="addRandom"
                    data-toggle="popover"
                    data-trigger="hover"
                    data-content="Random nodes between 0 and 500 will be added."
                  />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>

            <div class="list-group-item">
              <form class="form-inline" id="animationSpeedForm" role="form">
                <div class="form-group">
                  <label for="AnimationSpeed">Slow</label>
                  <input
                    type="range"
                    id="animationSpeed"
                    data-silder-id="animationSpeedSlider"
                    data-slider-min="0.1"
                    data-slider-max="5.1"
                    data-slider-step="0.1"
                    data-slider-value="1"
                  />
                  <label for="AnimationSpeed">Fast</label>
                </div>
              </form>
            </div>

            <div class="list-group-item text-center">
              <form class="form-inline" id="resetZoom" role="form">
                <button
                  type="submit"
                  class="btn btn-default"
                  onclick="resetPage()"
                >
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/bootstrap-slider.min.js"
      charset="utf-8"
    ></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="js/bstvisual.js"></script>
    <script>
      //Refresh the page, clear the tree
      function resetPage() {
        location.reload();
      }

      $(document).ready(function () {
        $("[data-toggle=offcanvas]").click(function () {
          $(".row-offcanvas").toggleClass("active");
        });
        $("#addRandom").popover({ placement: "bottom" });
      });
    </script>
  </body>
</html>
